<ion-content [fullscreen]="true">
  <div class="Pitch-box-1">
    <img class="logo" src="assets/logo.svg" alt="Logo" />
    <div class="Pitch-header">
      Turn your photos into affordable, stunning wall art
    </div>
    <div class="PitchVideo visible">
      <div class="video-container">
        <iframe
          src="//fast.wistia.net/embed/iframe/twg93kgvh9?seo=false&amp;videoFoam=true"
          title="Promo Video"
          class="wistia_embed"
          name="wistia_embed"
          id="wistia_embed"
          allowtransparency="true"
          frameborder="0"
          scrolling="no"
          allowfullscreen="allowfullscreen"
          mozallowfullscreen="mozallowfullscreen"
          webkitallowfullscreen="webkitallowfullscreen"
          oallowfullscreen="oallowfullscreen"
          msallowfullscreen="msallowfullscreen"
          width="360"
          height="203"
          style="width: 360px; height: 203px"
        ></iframe>
      </div>
    </div>
  </div>
</ion-content>
<app-footer (onPress)="onPress()"></app-footer>
