<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Registration</ion-title>

    <ion-buttons slot="end">
      <ion-nav-link (click)="login()"> Login </ion-nav-link>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="submitForm()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-error">
      <ng-container
        class="messageError"
        *ngFor="let validation of validationMessages.email"
      >
        <div
          *ngIf="form.get('email').hasError(validation.type) && (form.get('email').dirty || form.get('email').touched)"
        >
          <ion-text color="danger">{{ validation.message }}</ion-text>
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <div class="validation-error">
      <ng-container
        class="messageError"
        *ngFor="let validation of validationMessages.password"
      >
        <div
          *ngIf="
          form.get('password').hasError(validation.type) && 
          (form.get('password').dirty || form.get('password').touched)
        "
        >
          <ion-text color="danger">{{ validation.message }}</ion-text>
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input type="password" formControlName="confirmPassword"></ion-input>
    </ion-item>
    <div class="validation-error">
      <ng-container
        class="messageError"
        *ngFor="let validation of validationMessages.confirmPassword"
      >
        <div
          *ngIf="
          form.get('confirmPassword').hasError(validation.type) && 
          (form.get('confirmPassword').dirty || form.get('confirmPassword').touched)
        "
        >
          <ion-text color="danger">{{ validation.message }}</ion-text>
        </div>
      </ng-container>
    </div>

    <ion-button type="submit" expand="block" [disabled]="!form.valid"
      >REGISTER</ion-button
    >
  </form>
</ion-content>
