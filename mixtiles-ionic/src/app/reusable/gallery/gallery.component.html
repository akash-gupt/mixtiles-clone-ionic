<ion-header>
  <ion-toolbar>
    <ion-label>Photo Gallery</ion-label>

    <ion-buttons slot="end">
      <ion-button (click)="onClose.emit()">
        <ion-icon
          slot="icon-only"
          [name]="'close-outline'"
          [size]="20"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true">
  <div class="grid">
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let item of items; let i = index">
          <app-gallery-image [imageUrl]="item" (onSelect)="onSelect.emit(i)">
          </app-gallery-image>
        </ion-col>
      </ion-row>

      <ion-footer>
        <ion-row class="ion-align-items-center center" *ngIf="loading">
          <ion-col class="ion-align-self-center">
            <ion-spinner></ion-spinner>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="nextToken && !loading" class="bottom center">
          <ion-col>
            <ion-button
              expand="block"
              fill="outline"
              (click)="loadMore.emit(nextToken)"
              >Load More</ion-button
            >
          </ion-col>
        </ion-row>
      </ion-footer>
    </ion-grid>
  </div>
</ion-content>
