<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>

    <ion-img class="dark" [src]="'assets/dark-logo.svg'"></ion-img>

    <ion-buttons slot="end">
      <div id="main-content">
        <ion-button (click)="toggle()">
          <ion-icon name="menu-outline"></ion-icon>
        </ion-button>
      </div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<app-review-head (onSelectionChange)="frameType =$event"></app-review-head>

<ion-content [scrollEvents]="true">
  <app-review-body
    [frameType]="frameType"
    [croppedImagePath]="selectedImage.base64"
    [files]="selectedFiles"
    (onChange)="selectedImage = $event"
    (onChangeFiles)="selectedFiles =$event"
  ></app-review-body>
</ion-content>

<app-footer [title]="'Save'" (onPress)="upload()"></app-footer>
<app-menu></app-menu>
