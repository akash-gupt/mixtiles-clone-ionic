<div id="tile-0" class="tile">
  <div class="tile-base"></div>
  <div class="preview">
    <img
      alt=""
      class="preview-image"
      [src]="fileUrl"
      style="opacity: 1; width: 100%"
    />
  </div>
  <div class="TileFrame">
    <ng-container [ngSwitch]="frameType">
      <ng-container *ngSwitchCase="'bold'">
        <img alt="" class="frame" src="assets/frames/black.svg" />
        <img alt="" class="frame" src="assets/frames/black.svg" />
      </ng-container>

      <ng-container *ngSwitchCase="'edge'">
        <img alt="" class="frame" src="assets/frames/none.svg" />
      </ng-container>
    </ng-container>
  </div>
</div>
