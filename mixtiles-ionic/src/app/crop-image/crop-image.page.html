<ion-header>
  <ion-toolbar>
    <ion-title>Adjust Crop</ion-title>

    <ion-buttons slot="end">
      <ion-button fill="outline" (click)="done()">
        <ion-label>Done</ion-label>
      </ion-button>

      <ion-button fill="outline" (click)="close()">
        <ion-label>Close</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-crop
    [imageUrl]="pathImg"
    (onChange)="change($event)"
    [frame]="frame"
  ></app-crop>
</ion-content>
